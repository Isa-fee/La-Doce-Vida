{% extends 'base.html' %}

{% block titulo %}Editar Perfil{% endblock %}

{% block conteudo %}
    <h1>Editar Perfil</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ current_user.nome }}" required><br>
        
        <label>Email:</label>
        <input type="email" name="email" value="{{ current_user.email }}" required><br>
        
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
